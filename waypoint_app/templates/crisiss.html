<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>WayPointer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Roboto+Condensed:300,400,700|Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/remodal.css' %}" />
        <link rel="stylesheet" href="{% static 'css/remodal-default-theme.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel='icon' href="{% static 'images/wayCompassBig.png' %}" type='image/png' sizes="32x32"/>
    </head>
    <body>
        <div id="crisisResults"></div>
            {% verbatim %}
                <script id="handlebarsTest" type="text/x-handlebars-template">
                    {{#each this}}
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#crisisModal{{@index}}">{{this.crisisname}}</button>
                        <div id="crisisModal{{@index}}" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">{{this.crisisname}}</h4>
                                    </div>
                                    <div class="modal-body">
                                        <li>{{this.contact_information}}</li>
                                        {{#if this.second_phone}}
                                            <li>second phone: {{this.second_phone}}</li>
                                        {{/if}}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </script>
            {% endverbatim %}
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static '/js/crisiss.js' %}"></script>
    <script src="{% static '/js/remodal.js' %}"></script>
    <script src="{% static '/js/remodal.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/index.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
