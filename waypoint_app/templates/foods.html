<!DOCTYPE html>
{% load static %}
<html>
      <head>
        <meta charset="utf-8">
        <title>WayPointer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Roboto+Condensed:300,400,700|Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/remodal.css' %}" />
        <link rel="stylesheet" href="{% static 'css/remodal-default-theme.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel='icon' href="{% static 'images/wayCompassBig.png' %}" type='image/png' sizes="32x32"/>
      </head>

    <body>
        <div id="google_translate_element"></div>
        <script type="text/javascript">
        function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
        <div id="foodResults">
        </div>
        <a href="{% url 'index' %}">Home</a>
        {% verbatim %}
            <script id="handlebarsTest" type="text/x-handlebars-template">
                {{#each .}}
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#foodModal{{@index}}">{{this.providername}}</button>
                    <p>{{this.times}}</p>
                    <div id="foodModal{{@index}}" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">{{this.providername}}</h4>
                                </div>
                                <div class="modal-body">
                                    <p>{{this.address}}</p>
                                    <p id="dist{{@index}}">Distance{{showDistance this.address @index }}</p>
                                    <p>{{this.website}}</p>
                                    <p>{{this.phone_number}}</p>
                                    <iframe src="//www.google.com/maps/embed/v1/place?q={{this.address}}
                                        &zoom=17
                                        &key=AIzaSyBjUkLmUDYWsijYFWknWvVvjjeiYZWyCZM">
                                    </iframe>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p>{{this.description_text}}</p>
                {{/each}}
            </script>
     {% endverbatim %}
     <p id="latitude"></p>
     <p id="longitude"></p>
    </body>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static '/js/index.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/foods.js' %}"></script>
    <script src="{% static '/js/remodal.js' %}"></script>
    <script src="{% static '/js/remodal.min.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
