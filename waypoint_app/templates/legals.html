<!DOCTYPE html>
{% load static %}
<html>

      <head>
        <meta charset="utf-8">
        <title>WayPointer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Roboto+Condensed:300,400,700|Roboto:400,500,700" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/remodal.css' %}" />
        <link rel="stylesheet" href="{% static 'css/remodal-default-theme.css' %}" />

        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
      </head>

    <body>
        <div id="legalResults">
        </div>
        <a href="{% url 'index' %}">Home</a>
        {% verbatim %}
            <script id="handlebarsTest" type="text/x-handlebars-template">
                {{#each .}}
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#legalModal{{@index}}">{{this.legalname}}</button>
                    <div id="legalModal{{@index}}" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">{{this.legalname}}</h4>
                                </div>
                                <div class="modal-body">
                                    <li>{{this.description_text}}</li>
                                    <li>{{this.phone_number}}</li>
                                    <li>{{this.website}}</li>
                                    <li>{{this.address}}</li>
                                    <li id="dist{{@index}}">Distance{{showDistance this.address @index}}</li>
                                    <iframe src="//www.google.com/maps/embed/v1/place?q={{this.address}}
                                        &zoom=17
                                        &key=AIzaSyBjUkLmUDYWsijYFWknWvVvjjeiYZWyCZM">
                                    </iframe>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p>{{this.description_text}}</p>
                {{/each}}
            </script>
      {% endverbatim %}
      <p id="latitude"></p>
      <p id="longitude"></p>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static '/js/index.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/legals.js' %}"></script>
    <script src="{% static '/js/remodal.js' %}"></script>
    <script src="{% static '/js/remodal.min.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
